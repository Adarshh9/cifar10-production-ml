<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview {
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f2ff;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .prediction {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .confidence {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .probabilities {
            margin-top: 20px;
        }

        .prob-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .prob-label {
            width: 120px;
            text-align: right;
            padding-right: 10px;
            font-weight: 500;
            color: #555;
        }

        .prob-bar {
            flex-grow: 1;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .link-btn:hover {
            background: #667eea;
            color: white;
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– CIFAR-10 Image Classifier</h1>
        <p class="subtitle">Upload an image to classify it into one of 10 categories</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <p>Click to upload or drag and drop</p>
            <p style="font-size: 14px; color: #999; margin-top: 10px;">Supports: JPG, PNG (Max 10MB)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview" id="preview"></div>

        <div style="text-align: center;">
            <button class="btn" id="predictBtn" disabled>Classify Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">Classification Result:</div>
            <div class="prediction" id="predictionText"></div>
            <div class="confidence" id="confidenceText"></div>
            
            <div class="probabilities">
                <h3 style="margin-bottom: 15px; color: #333;">All Probabilities:</h3>
                <div id="probabilitiesList"></div>
            </div>
        </div>

        <div class="links">
            <a href="/docs" class="link-btn" target="_blank">ðŸ“š API Docs</a>
            <a href="/metrics" class="link-btn" target="_blank">ðŸ“Š Metrics</a>
            <a href="https://github.com/Adarshh9/cifar10-production-ml" class="link-btn" target="_blank">ðŸ’» GitHub</a>
        </div>
    </div>

    <script>
        // Get API URL from current host
        const API_URL = window.location.origin.replace(':80', ':8000');
        const classes = ['airplane', 'automobile', 'bird', 'cat', 'deer', 'dog', 'frog', 'horse', 'ship', 'truck'];
        
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showPreview(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                showPreview(file);
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                predictBtn.disabled = false;
                result.classList.remove('show');
                errorDiv.classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            predictBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Prediction failed');

                const data = await response.json();
                showResult(data);

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}. Make sure the API is running.`;
                errorDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
            }
        });

        function showResult(data) {
            document.getElementById('predictionText').textContent = data.class_name.toUpperCase();
            document.getElementById('confidenceText').textContent = 
                `Confidence: ${(data.confidence * 100).toFixed(1)}%`;

            const probsList = document.getElementById('probabilitiesList');
            probsList.innerHTML = '';

            data.probabilities.forEach((prob, idx) => {
                const item = document.createElement('div');
                item.className = 'prob-item';
                item.innerHTML = `
                    <div class="prob-label">${classes[idx]}</div>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${prob * 100}%">
                            ${(prob * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
                probsList.appendChild(item);
            });

            result.classList.add('show');
        }
    </script>
</body>
</html>
