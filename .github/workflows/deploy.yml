        echo "ğŸŒ Frontend:  http://${{ secrets.EC2_HOST }}"
        echo "ğŸš€ API:       http://${{ secrets.EC2_HOST }}:8000"
        echo "ğŸ“š API Docs:  http://${{ secrets.EC2_HOST }}:8000/docs"
        echo "ğŸ“Š Metrics:   http://${{ secrets.EC2_HOST }}:8000/metrics"
